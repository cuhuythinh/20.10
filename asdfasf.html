<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào Bạn iu Nhá</title>
    <link href="./style.css" rel="stylesheet" />

    <link href="https://fonts.cdnfonts.com/css/great-vibes" rel="stylesheet">

    <link href="./style2.css" rel="stylesheet" />
    <link href="./style3.css" rel="stylesheet" />
    <link href="./style4.css" rel="stylesheet" />
    <link href="./style5.css" rel="stylesheet" />
    <title>Trang Nhấp Nháy Nhiều Màu Sắc</title>
    <style>
        body {
            animation: colorful-blink 5ms infinite;
        }

        @keyframes colorful-blink {
            0% { background-color: red; }
            25% { background-color: blue; }
            50% { background-color: yellow; }
            75% { background-color: green; }
            100% { background-color: purple; }
        }
        .centered-content {
       position: absolute;
       top: 50%;
       left: 50%;
       transform: translate(-50%, -50%);
       text-align: center; /* Căn giữa nội dung theo chiều ngang */
   }
    .rainbow-text {
        font-size: 36px; /* Kích thước font chữ */
        background-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet); /* Gradient màu sắc */
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        display: inline-block;
        padding: 100px; /* Khoảng cách bên trong phần tử để tạo hiệu ứng */
    }</style>
</head>
<body>
    <div class="centered-content">
        <div class="rainbow-text">
            hhi        
        </div>
    </div>
</body>
</html>
