<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trang Nhấp Nháy Nhiều Màu Sắc</title>
    <style>
        body {
            animation: colorful-blink 2s infinite;
        }

        @keyframes colorful-blink {
            0% { background-color: red; }
            25% { background-color: blue; }
            50% { background-color: yellow; }
            75% { background-color: green; }
            100% { background-color: purple; }
        }
    </style>
    <style>
        .centered-content {
       position: absolute;
       top: 50%;
       left: 50%;
       transform: translate(-50%, -50%);
       text-align: center; /* Căn giữa nội dung theo chiều ngang */
   }
     </style>
     <style>.rainbow-text {
        font-size: 36px; /* Kích thước font chữ */
        background-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet); /* Gradient màu sắc */
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        display: inline-block;
        padding: 20px; /* Khoảng cách bên trong phần tử để tạo hiệu ứng */
    }</style>
</head>
<body>
    <div class="centered-content">
        <div class="rainbow-text">
            Hello Hiền Lỏ Nhá        
        </div>
    </div>
</body>
</html>
